name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup DotNet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

    - name: Build Project
      run: dotnet build

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal
